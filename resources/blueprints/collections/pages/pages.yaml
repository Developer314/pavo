                            _blank: 'New tab'
                            _self: Self
                          multiple: false
                          clearable: false
                          searchable: true
                          taggable: false
                          push_tags: false
                          cast_booleans: false
                          default: _blank
                          display: 'Link Target'
                          type: select
                          icon: select
                          listable: hidden
                          instructions_position: above
                          visibility: visible
                    mode: stacked
                    reorderable: true
                    display: 'Hero Buttons'
                    type: grid
                    icon: grid
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                -
                  handle: template
                  field:
                    antlers: true
                    display: 'Hero Template'
                    type: textarea
                    icon: textarea
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    default: |-
                      <header id="header" class="header py-28 text-center md:pt-36 lg:text-left xl:pt-44 xl:pb-32">
                                  <div class="container px-4 sm:px-8 lg:grid lg:grid-cols-2 lg:gap-x-8">
                                      <div class="mb-16 lg:mt-32 xl:mt-40 xl:mr-12">
                                          <h1 class="h1-large mb-5">{{hero_title}}</h1>
                                          <p class="p-large mb-8">{{hero_text}}</p>

                                        {{hero_buttons}}
                                          <a class="btn-solid-lg {{button_color}}" title="{{button_label}}" target="{{link_target}}" href="{{button_link}}"><i class="fab {{button_icon}}"></i>{{button_label}}</a>
                                           {{/hero_buttons}}
                                         

                                      </div>
                                      <div class="xl:text-right">
                                          <img class="inline" src="{{hero_image}}" alt="alternative" />
