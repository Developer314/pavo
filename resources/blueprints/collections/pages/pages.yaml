title: Pages
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: content
        field:
          type: markdown
          display: Content
          localizable: true
      -
        handle: author
        field:
          type: users
          display: Author
          default: current
          localizable: true
          max_items: 1
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
  seo:
    display: SEO
    fields:
      -
        handle: seo_title
        field:
          input_type: text
          antlers: false
          display: 'SEO title'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: meta_description
        field:
          antlers: false
          display: 'Meta Description'
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: meta_keywords
        field:
          antlers: false
          display: 'Meta Keywords'
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: og_site_name
        field:
          input_type: text
          antlers: false
          display: 'og:site_name'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: og_site
        field:
          input_type: text
          antlers: false
          display: 'og:site link'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: og_title
        field:
          input_type: text
          antlers: false
          display: 'og:title'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: og_description
        field:
          antlers: false
          display: 'og:description'
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: og_image
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'og:image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: og_url
        field:
          input_type: text
          antlers: false
          display: 'og:url'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: twitter_card
        field:
          antlers: false
          display: 'twitter:card'
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
  block_types:
    display: 'Block Types'
    fields:
      -
        handle: block_type
        field:
          collapse: false
          previews: true
          sets:
            home_hero:
              display: 'Home Hero'
              fields:
