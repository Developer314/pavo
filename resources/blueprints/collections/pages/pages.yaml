                    show_filename: true
                    display: 'Hero Image'
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    max_files: 1
                -
                  handle: hero_buttons
                  field:
                    fields:
                      -
                        handle: button_color
                        field:
                          options:
                            primary: Primary
                            secondary: Secondary
                          multiple: false
                          clearable: false
                          searchable: true
                          taggable: false
                          push_tags: false
                          cast_booleans: false
                          display: 'Button Color'
                          type: select
                          icon: select
                          listable: hidden
                          instructions_position: above
                          visibility: visible
                      -
                        handle: button_icon
                        field:
                          options:
                            fa-apple: Apple
                            fa-google-play: 'Google Play'
                          multiple: false
                          clearable: false
                          searchable: true
                          taggable: false
                          push_tags: false
                          cast_booleans: false
                          display: 'Button Icon'
                          type: select
                          icon: select
                          listable: hidden
                          instructions_position: above
                          visibility: visible
                      -
                        handle: button_link
